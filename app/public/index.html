    <body>

    	<main data-bs-theme="dark">
				<div class="container-fluid text-bg-dark"">
					<div class="container">
						<div class="row align-items-center" style="height: 100vh;">
							<div class="col-lg-7">
								<h1>WUPHF.com</h1>
								<h2>There place to <i>bark</i> your thoughts</h2>
								<p>
									Born as a University project between December 2022 and December 2023, it didn't take long after public launch
									for WUPHF.com to become viral - also thanks to Elon Musk increadible mismanagement of WUPHF.com main rival - Twitter
								</p>
							</div>
							<div class="col-lg">
								<form class="rounded-3 local-primary-text">
									<div class="form-floating mb-3 mt-3 ms-2 me-2">
										<input type="text" class="form-control" id="usernameInput" placeholder="Username">
										<label for="usernameInput">Username</label>
									</div>
									<div class="form-floating mb-3 mt-3 ms-2 me-2">
										<input type="password" class="form-control" id="passwordInput" placeholder="Password">
										<label for="passwordInput">Password</label>
									</div>
									<button class="w-100 btn local-primary-text" type="submit">Sign up</button>
									<hr class="my-4">
									<!--<small class="text-muted">By clicking Sign up, you agree to the terms of use.</small> -->
								</form>
								<p>Already a user? <a href="#">Log in</a>!</p>
							</div>
						</div>
					</div>
				</div>
    	</main>
