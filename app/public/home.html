        <style>
            .home-main {
                /* https://mor10.com/wceu2017/ */
                display: grid;
                grid-template-columns: 1fr 2fr;
                grid-template-areas: 
                    "nav section";
                height: 100vh;
            }

            .home-nav {
                grid-area: nav;
            }
            .home-section {
                grid-area: section;
                padding-left: 6%;
            }

            .font-m {
                font-size: medium;
            }

            .font-xl {
                font-size: x-large;
            }

            .nav-list {
                list-style: none;
            }

            .nav-list li {
                padding-bottom: 20px;
            }

            .nav-list:nth-child(1) {
                padding-top: 10px;
             }


            @media screen and (max-width: 991.5px) {
                .home-main {
                    grid-template-columns: 1fr;
                    grid-template-rows: 60px 1fr;
                    grid-template-areas:
                        "nav"
                        "section";
                }

                .home-nav {
                    height: 60px;
                    background-color: var(--bs-dark);
                }

                .home-section {
                    top: 60px;
                }
/*
                #newMessage {
                    margin-top: 60px;
                } */

                #navbarSupportedContent {
                    background-color: var(--bs-dark);
                }

                #buttonTogglerContainer {
                    background-color: var(--bs-dark);
                }

                /* text appears above navbar and sucks */

                /*
                #navbarSupportedContent {
                    height: 100vh;
                }
                */

            }

            @media screen and (min-width: 991.5px) {
                nav div.container-fluid {
                    position: fixed;
                    top: 20px;
                    left: -10px;
                    max-width: fit-content;
                }

                .home-section {
                    border-width: 0px 0px 0px 1px;
                    border-style: solid;
                    border-color: var(--bs-light);
                }
            }

            @media screen and (min-width: 1200px) {
                nav div.container-fluid {
                    position: fixed;
                    top: 20px;
                    left: 25px;
                    max-width: fit-content;
                }
            }

            /*
            * {
                box-sizing: border-box;
                outline: px solid red !important;
            }
            */
            

        </style>
    </head>
    
    <body data-bs-theme="dark"> <!-- DARK -->
        

          <main id="app" class="home-main text-bg-dark">

            <nav class="home-nav navbar navbar-expand-lg font-xl collapse-lg fixed-top">
                <div class="container-fluid">

                    <div class="container-fluid" id="buttonTogglerContainer">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    

                    <!-- navbar-brand -->
    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav-list me-auto mt-2">

                            <li class="nav-item">
                                <a href="" class="nav-link">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a href="#newMessage" class="nav-link">New message</a>
                            </li>
                            <div class="input-group nav-item">
                                <input class="form-control" type="search" placeholder="Search user" aria-label="Search">
                                <button class="btn btn-success" type="submit" id="searchUserButton"><i class="bi bi-search"></i></button>
                            </div>

                        </ul>
                    </div>

                </div>
            </nav>

            <section class="home-section">
                <article class="col" id="newMessage">
                    lol
                </article>

                <article>
                    <!-- one article for each message sent by followed users -->
                </article>
            </section>
